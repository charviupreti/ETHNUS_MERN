<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form action="./index.html">
      <table border="0">

          </td>
          <td width="50%">
            <input type="text" name="fn" value="Vincent Maverick Durano" />
          </td>
        </tr>

          <td>

          <td>

        </tr>

        <tr>
          <td>

          </td>

        <tr>

      <input type="submit" value="Save" />
